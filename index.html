<!DOCTYPE HTML>
<HTML>
<Head>
	<script src="./jquery-1.10.2.js"></script> 
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script> 
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Listen Local</title>
</Head>
<body>
	<div id="top">
		<a href="#"><img src="./images/listenlocal_logo.png"></a>
		<ul id="nav">
			<li><a href="#">ABOUT</a></li>
			<li><a href="#">HOW IT WORKS</a></li>
			<li><a href="#">BLOG</a></li>
		</ul>
		<div id="heroMessage">
			<h1>Listen Local</h1>
			<h2>Tired of the same old bands, expensive tickets, and crowded scenes?</h2>
			<h2>Use Listen Local to explore fresh music in your area.</h2>
		</div>
		<div id="query">
			<h2>Location:</h2>
			<input type="textbox" size="24px" name="artist" class="searchInput" placeholder="YOUR ZIP CODE" id="zipCode" class="text-entry" onkeydown="if (event.keyCode == 13) document.getElementById('search').click();">
			<h2>Find Bands Within:</h2>
			<input type="text" size="24px" name="distance" class="searchInput" placeholder="          Miles" id="distance" class="text-entry">
			<input type="button" value="Go" class="button" id="search" onclick="codeAddress();">
		</div>
	</div>	
	<div id = "jsonOutput"></div>
	<h2 id="artistName"></h2>
	<h3 id="eventDate"></h3>
	<h3 id="eventVenue"></h3>
	<iframe id="firstSpotifyButton" width='300' height='380' frameborder='0' allowtransparency='true'></iframe>
	
	<!-- example from the spotify web site
		<iframe src="https://embed.spotify.com/?uri=spotify:track:4bz7uB4edifWKJXSDxwHcs" width="300" height="380" frameborder="0" allowtransparency="true"></iframe> -->
</body>
<script src="application.js"></script>
</html>
